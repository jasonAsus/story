<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事集 - GitHub Pages</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            color: #2d3a4b;
            text-align: center;
            margin-bottom: 24px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 16px 0;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            font-size: 1.15em;
            transition: color 0.2s;
        }
        a:hover {
            color: #1565c0;
            text-decoration: underline;
        }
        .error-msg {
            color: #d32f2f;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>故事集首頁</h1>
        <ul id="story-list">
            <li style="text-align:center; color:#666;">載入中...</li>
        </ul>
        
        <script>
        async function fetchStories() {
            const list = document.getElementById('story-list');
            
            // 設定 GitHub 資訊
            const username = 'jasonAsus'; 
            const repo = 'story';      
            const folderPath = 'stories'; 

            // GitHub API URL
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`;

            try {
                const res = await fetch(apiUrl);
                
                // 處理錯誤 (例如找不到 Repo 或 API 超限)
                if (!res.ok) {
                    if (res.status === 403) throw new Error('API 請求次數過多，請稍後再試');
                    if (res.status === 404) throw new Error('找不到 stories 資料夾');
                    throw new Error(`無法取得列表 (Status: ${res.status})`);
                }
                
                const data = await res.json();
                
                // 過濾出 .html 檔案 (並且排除 index.html 如果它不小心也在裡面的話)
                const htmlFiles = data.filter(file => file.name.endsWith('.html'));

                // 清空載入中訊息
                list.innerHTML = '';

                if (htmlFiles.length === 0) {
                    list.innerHTML = '<li style="text-align:center;">目前沒有故事檔案</li>';
                } else {
                    htmlFiles.forEach(file => {
                        // 處理檔名顯示：移除 .html 副檔名，將底線取代為空格
                        const displayName = decodeURIComponent(file.name.replace('.html','').replace(/_/g,' '));
                        
                        const li = document.createElement('li');
                        // 這裡使用相對路徑連結到 stories 資料夾內的檔案
                        li.innerHTML = `<a href="${folderPath}/${file.name}">${displayName}</a>`;
                        list.appendChild(li);
                    });
                }
            } catch (e) {
                console.error(e);
                list.innerHTML = `<li class="error-msg">讀取失敗：${e.message}</li>`;
            }
        }
        
        fetchStories();
        </script>
    </div>
</body>
</html>
